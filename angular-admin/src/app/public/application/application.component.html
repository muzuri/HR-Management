<div class="container mt-3"> 
  <div class="row">
    <div class="col-12">
      <form [formGroup]="bioSection" (ngSubmit)="submit()">
        <div class="row mb-3">
          <h3>Bio Details</h3>
          <div class="col-4">
            <label>
              First Name:
            </label>
              <input type="text" formControlName="first_name" id="first_name" required="true" class="form-control" />
              <control-messages [control]="bioSection.get('first_name')"></control-messages>
          </div>
          
          <div class="col-4">
            <label>
              Last Name:
            </label>
              <input type="text" formControlName="last_name" class="form-control" />
              <control-messages [control]="bioSection.get('last_name')"></control-messages>
          </div>
      
          <div class="col-4">
            <label>
              Age:
            </label>
              <input type="text" formControlName="age" class="form-control" />
              <control-messages [control]="bioSection.get('age')"></control-messages>
          </div>
        </div>
      
        <div  class="row mb-3">
          <h3>Work Experience</h3>
          <div class="col-4">
            <label>
              Education:
            </label>
              <input type="text" formControlName="education_level" class="form-control" />
              <control-messages [control]="bioSection.get('education_level')"></control-messages>
          </div>
          
          
          <div class="col-4">
            <label>
              Experience:
            </label>
              <input type="text" formControlName="years_experience" class="form-control"/>
              <control-messages [control]="bioSection.get('years_experience')"></control-messages>
          </div>
          <div class="col-4">
            <label>
              Resume:
            </label>
            <div class="input-group">
              <input formControlName="cv" placeholder="Upload your Resume Here" class="form-control mr-3" name="cv">
              <app-upload (uploaded)="bioSection.patchValue({'cv': $event})"></app-upload>
              <control-messages [control]="bioSection.get('cv')"></control-messages>
            </div>

          </div>
          
        </div>
        <div  class="row mb-3">
          <h3>Address</h3>
          <div class="col-4">
            <label>
              Email:
            </label>
              <input type="text" formControlName="email" class="form-control" />
              <control-messages [control]="bioSection.get('email')"></control-messages>
          </div>
          <div class="col-4">
            <label>
              Country:
            </label>
              <input type="text" formControlName="country" class="form-control" />
              <control-messages [control]="bioSection.get('country')"></control-messages>
          </div>
          
          <div class="col-4">
            <label>
              City:
            </label>
              <input type="text" formControlName="city" class="form-control" />
              <control-messages [control]="bioSection.get('city')"></control-messages>
          </div>
        </div>
        <button type="submit" [disabled]="!bioSection.valid" class="btn btn-outline-secondary">Submit Application</button>
      </form>
    </div>
  </div>
</div>
