
<div class="container mt-3"> 
  <div class="row">
    <div class="col-12">
      <form [formGroup]="bioSection" (submit)="submit()">
        <div class="row mb-3">
          <h3>Bio Details</h3>
          <div class="col-4">
            <label>
              First Name:
            </label>
              <input type="text" readonly formControlName="first_name" id="first_name" required="true" class="form-control" />
              
          </div>
          
          <div class="col-4">
            <label>
              Last Name:
            </label>
              <input type="text" readonly formControlName="last_name" class="form-control" />
              
          </div>
      
          <div class="col-4">
            <label>
              Age:
            </label>
              <input type="text" readonly formControlName="age" class="form-control" />
              
          </div>
        </div>
      
        <div  class="row mb-3">
          <h3>Work Experience</h3>
          <div class="col-4">
            <label>
              Education:
            </label>
              <input type="text" readonly formControlName="education_level" class="form-control" />
              
          </div>
          
          
          <div class="col-4">
            <label>
              Experience:
            </label>
              <input type="text" readonly formControlName="years_experience" class="form-control"/>
              
          </div>
          <div class="col-4">
            <label>
              Resume:
            </label>
            <div class="input-group">
              <input formControlName="cv" placeholder="Upload your Resume Here" class="form-control mr-3" readonly name="cv">
              
              
            </div>
      
          </div>
          
        </div>
        <div  class="row mb-3">
          <h3>Address</h3>
          <div class="col-4">
            <label>
              Email:
            </label>
              <input type="text" formControlName="email" class="form-control" readonly/>
              
          </div>
          <div class="col-4">
            <label>
              Country:
            </label>
              <input type="text" formControlName="country" class="form-control" readonly />
              
          </div>
          
          <div class="col-4">
            <label>
              City:
            </label>
              <input type="text" formControlName="city" class="form-control" readonly />
              
          </div>
        </div>
        <div class="row mb-3">
          <label>Status</label>
          <select name="status" class="form-control" formControlName="status">
          
            <option disabled>Choose Your Status</option>
            <option *ngFor="let status of statuses">
              {{status}}
            </option>
          </select>
        </div>

        <div  class="row mb-3">
          <div class="col-6">
            
            <button class="btn btn-outline-secondary">Save</button>
          </div>
          
          <div class="col-6">
            
            <a class="btn btn-info" target="_self" href="{{cvUrl}}" download="File.pdf">Download Resume</a>
          </div>
        </div>
        
      </form>
    </div>
  </div>
</div>
